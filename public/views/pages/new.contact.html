<div class="p-4 bg-gray-800">
  <h1 class="text-lg font-medium text-white">Ajouter un nouveau contact</h1>
  <form class="mt-4">
    <input
      type="text"
      placeholder="Nom du contact"
      class="w-full bg-gray-700 text-white pl-4 pr-4 py-3 rounded-lg border border-green-500 focus:outline-none focus:border-green-400 mb-4"
    />
    <input
      type="text"
      placeholder="Numéro de téléphone"
      class="w-full bg-gray-700 text-white pl-4 pr-4 py-3 rounded-lg border border-green-500 focus:outline-none focus:border-green-400"
    />
    <button
      type="submit"
      class="mt-4 w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-400"
    >
      Ajouter
    </button>
  </form>
</div>
